<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
    <title>float</title>
    <style>
        div {
            padding: 1rem;
            margin: 1rem;
            border: .1rem solid;
            float: left;
        }

        .one {
            background: red;
        }

        .two {
            background: orange;
        }

        .three {
            background: yellow;
            clear: left;
        }

        .four {
            background: green;
        }
    </style>
</head>
<body>
    <div class='one'>one</div>
    <div class='two'>two</div>
    <div class='three'>three</div>
    <div class='four'>four</div>
</body>
</html>
