<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
    <title>position: fixed</title>
    <style>
        div {
            padding: 3rem;
            position: fixed; /* 브라우저 창의 left top이 원점 */
        }

        .one {
            background: red;
            left: 5rem;
            top: 4rem;
        }

        .two {
            background: orange;
            left: 10rem;
            top: 8rem;
        }
    </style>
</head>
<body>
    <div class='one'></div>
    <div class='two'></div>
</body>
</html>
