<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
    <title>box-shadow</title>
    <style>
        div {
            border: .1rem solid;
            width: 10rem;
            height: 10rem;
            margin: 5rem;
            border-radius: 1rem;
        }

        #one {
            box-shadow: 1rem 1rem 0rem 0rem black;
        }

        #two {
            box-shadow: 2rem 2rem 1rem 1rem black;
        }
    </style>
</head>
<body>
    <div id='one'></div>
    <div id='two'></div>
</body>
</html>
