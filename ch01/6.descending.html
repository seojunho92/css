<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
    <title>descending selector</title>
    <style>
        section ul {    /*section ul : 세션의 자식 ul*/
            border: 0.1rem solid; /*rem : 가장 위의 부모를 기준으로 폰트크기를 결정한다.*/
        }
    </style>
</head>
<body>
    <section>
        <ul>
            <li>예약방법
                <ul>
                    <li>전화</li>
                    <li>인터넷</li>
                </ul>
            </li>
            <li>요금
                <ul>
                    <li>성수기: 20만원</li>
                    <li>비수기: 10만원</li>
                </ul>
            </li>
        </ul>
    </section>
</body>
</html>
