<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
    <title>cascading</title>
    <style>
        /*과제 : table element 에 글자색깔 : 파랑 style 을 적용하라.*/
        table {
            color: blue;
        }

        td.kor {
            color: red;
        }
    </style>
</head>
<body>
    <table>
        <caption>인사</caption>
        <tr><td class='kor'>안녕</td><td>한국</td></tr>
        <tr><td>Hello</td><td>미국</td></tr>
    </table>
</body>
</html>
