<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
    <title></title>
    <style>
        .decimal-zero {
            list-style-type: decimal-leading-zero;
        }

        .lower-roman {
            list-style-type: lower-roman;
        }

        .upper-alpha {
            list-style-type: upper-alpha;
            list-style-position: inside;
        }
    </style>
</head>
<body>
    <ol>
        <li>사과</li>
        <li>딸기</li>
    </ol>
    <ol class='decimal-zero'>
        <li>사과</li>
        <li>딸기</li>
    </ol>
    <!-- 과제 : css 없이, 작으로마숫자 번호를 아이템 번호를 붙여라. -->
    <ol class='lower-roman'>
        <li>사과</li>
        <li>딸기</li>
    </ol>
    <ol class='upper-alpha'>
        <li>사과</li>
        <li>딸기</li>
    </ol>
</body>
</html>
