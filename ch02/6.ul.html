<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
    <title>ul</title>
    <style>
        .circle {
            list-style-type: circle;
        }

        .square {
            list-style-type: square;
        }

        .none {
            list-style-type: none;
        }
    </style>
</head>
<body>
    <ul>
        <li>사과</li>
        <li>딸기</li>
    </ul>
    <ul class='circle'>
        <li>사과</li>
        <li>딸기</li>
    </ul>
    <ul class='square'>
        <li>사과</li>
        <li>딸기</li>
    </ul>
    <ul class='none'>
        <li>사과</li>
        <li>딸기</li>
    </ul>
</body>
</html>
